<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      body {
        background-image: url('img/dalle.png'); /* Caminho para a imagem de fundo */
        background-size: cover; /* Redimensiona a imagem para cobrir todo o fundo */
        background-repeat: no-repeat; /* Evita a repetição da imagem */
        background-attachment: fixed; /* Mantém a imagem fixa enquanto a página rola */
      }
    </style>
  </head>

  <body>
    <h1>Carros</h1>
    <p id="paragrafo">Veja a lista dos 5 mais vendidos do Brasil:</p>
    <ol>
      <li>Volkswagen Polo</li>
      <li>Chevrolet Onix</li>
      <li>Fiat Strada</li>
      <li>Fiat Mobi</li>
      <li>Fiat Argo</li>
    </ol>
  </body>
</html>
