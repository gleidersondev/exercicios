<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet" />
    <title>Meu Calendário</title>
  </head>

  <body>
    <header id="header-content">
      <h1 class="comic-neue-bold">RemindMeNow</h1>
      <nav></nav>
    </header>

    <aside id="wall-content">
      <section></section>
    </aside>

    <main id="calendar-content"> 
      <section id="main-calendar">
        <div id="active-month">
          <div id="go-back-month">retroceder</div>
          <div id="year">ano</div>
          <div id="month"></div>
          <div id="advance-month">avançar</div>
        </div>
        <div id="decorative-image">
          <div id="todays-day"></div>
        </div>
        <div id="current-calendar">
          <div id="initials-of-day"></div>
          <div id="calendar"></div>
        </div>
      </section>
    </main>

    <aside id="small-calendar-content">
      <section></section>
    </aside>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
